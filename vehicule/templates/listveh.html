{% extends "base.html" %}

{% block container %}

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <h2><center>LISTE DES VEHICULES ENREGISTER</center></h2>
    </div>
</div>
  <div class="row">
    <div class="col-md-12 col-lg-12 col-xl-12" style="margin-top: 1em">
        <table class="table table-bordered table-striped" style="margin-top: 2em">
        <thead>
          <tr>
            <th scope="col">N</th>
            <th scope="col">Matricule</th>
            <th scope="col">Model</th>
            <th scope="col">Couleur</th>
            <th scope="col">Marque</th>
            <th scope="col">Montant</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for c in  veh  %}
          <tr>
            <td>{{c.id}}</td>
            <td>{{c.matricule}}</td>
            <td>{{c.modele}}</td>
            <td>{{c.couleur}}</td>
            <td>{{c.marque}}</td>
            <td>{{c.montant}}</td>
            <td><button class="btn btn-success " name="disponible"  title="disponible info"><i class="icon-remove icon-white"></i>Dispinible</button>
            <!--<button  type="submit" class="btn btn-success" name="Non_dispo" title="Non_dispo">
                    <span class="icon-edit icon-white"></span>Non_dispo</button>-->
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

{% endblock %}
